{% extends 'base.html' %}

{% block content %}
<h1>Trust / Financial Assistance</h1>
<ul>
    <div class='row' >
        {% for trust in trusts %}
        <div class='col'>
            <div id="hii" class="card" style="width: 18rem;">
                <div class="card-body">
                    <h3 class="card-title">{{ trust.0.0 }}</h3>
                    <h5 class="card-status">{{ trust.1 }}</h5>
                    <p id="dots" class="card-text">{{ trust.2 }}</p>
                    <a href="{{ trust.3 }}" class="btn btn-primary">Linkedin</a>
                <button class="btn btn-primary" onclick="myFunction()" id="myBtn">Read more</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</ul>

<script>
function myFunction() {
  var dots = document.getElementById("dots");
  var moreText = document.getElementById("more");
  var btnText = document.getElementById("myBtn");

  if (dots.style.display === "none") {
    dots.style.display = "inline";
    btnText.innerHTML = "Read more"; 
    moreText.style.display = "none";
  } else {
    dots.style.display = "none";
    btnText.innerHTML = "Read less"; 
    moreText.style.display = "inline";
  }
}
</script>
{% endblock %}
